  <body>
    <!-- this is the start of content -->
    <div class = "container">
      <header>
      <h1>
        Prince George's County Litter Dashboard
      </h1></header>
      <div class="content">
        <div class="flex">
          <div class="mapLeft">
            <h2>
            Litter Pickup Locations
          </h2>
            <div id="map"></div>
          </div>
          <div class="wrapper right lineContainer">
            <canvas id="line"></canvas>
          </div>
        </div>
        <div class="flex">
          <div class="left">
            <canvas id = "barChart"></canvas>
          </div>
          <div class="right">
            <canvas id="doughnut"></canvas>
          </div>
        </div>
      </div>
      <footer>The data comes from the LitterTRAK dataset hosted online by Prince George's County. Residents, community organizations, and residents report trash collected during cleanup events through the PGCLitterTRAK app.</footer>
    </div>
